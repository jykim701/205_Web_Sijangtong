<!doctype html>
<html lang="ko">

<head>
    <title>시장후기 작성하기</title>
    <link type="text/css" rel="stylesheet" href="reviewedit.css">
</head>


<body>
    <!-- main menu -->
    <div class="header clearfix">
        <nav id="topMenu">
            <a href="#"><img src="./image/logo.png" alt="logo" class="homeIcon"></a>
            <ul>
                <li><a class="menuLink" href="#">점포 찾기</a></li>
                <li><a class="menuLink" href="#">상품 찾기</a></li>
                <li><a class="menuLink" href="#">시장 후기</a></li>
                <li><a class="menuLink" href="#">시장 홍보</a></li>
                <li><a class="menuLink" href="#">My Page</a></li>
            </ul>
        </nav>
    </div>


    <section>
        <form>
            <label id="reviewsubmit">
                <!-- 이후 리스너 달아서 리턴해줄 버튼 -->
            <input type="submit" value="작성">
            </label>

            <div id="riview">
                <!-- 자치구 입력 콤보박스 -->
                <select name="gu" id="gucombo">
                    <option value="1">자치구별</option>
                </select>

                <!-- script로 Gu 값에 따른 콤보박스 작성 -->
                <script>

                </script>

                <!-- 시장 입력 콤보박스 -->
                <select name="market" id="marketcombo">
                    <option value="1">시장별</option>
                </select>
                <!-- 품목 입력 콤보박스 -->
                <select name="item" id="itemcombo">
                    <option value="1">품목별</option>
                </select>

                <br>

                <label id="reviewshopname">
                    점포명 :  
                    <input type="text" id="shopname" size="15" value="" placeholder="점포명을 입력해주세요.">
                </label>

                <br>

                

                <hr>

                <label id="reviewphoto">
                    사진을 첨부해주세요.  
                    <input type="file" id="photofile">
                    <input type="file" id="photofile">
                </label>
                <br>
                <label id="reviewdate">
                    방문일을 입력해주세요.
                    <input type="date" id="calendar">
                </label>

                <label id="reviewpoint">
                평점(1-5) :
                    <!-- 편리한 숫자입력(슬라이드 바)을 위한 인풋 -->
                    <input type="range" id="point" min="1" max="5" list="transparent" step="num">
                    <!-- 슬라이드 바의 데이터 입력을 대략적으로 도와주는 데이터리스트 설정  -->
                    <datalist id="transparent">
                        <option value="1" label="Low">
                        <option value="3" label="Mid">
                        <option value="5" label="High">
                </label>

                <br>

                <hr>
                <textarea id="reviewtext" placeholder="리뷰내용을 입력해주세요." >
            </div>
        </form>
    </section>
</body>

</html>
