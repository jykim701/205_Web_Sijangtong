<!doctype html>
<html lang="ko">

<head>
    <title>시장후기 작성하기</title>
    <link type="text/css" rel="stylesheet" href="reviewedit.css">
</head>


<body>
    <section>
        <form>
            <div id="riview">
                <!-- 자치구 입력 콤보박스 -->
                <select name="Gu">
                    <option value="1">자치구별</option>
                </select>
                <!-- 시장 입력 콤보박스 -->
                <select name="market">
                    <option value="1">시장별</option>
                </select>
                <!-- 품목 입력 콤보박스 -->
                <select name="item">
                    <option value="1">품목별</option>
                </select>
                <br>

                <label id="reviewshopname">
                    점포명 :
                    <input type="text" size="15" value="" placeholder="점포명을 입력해주세요.">
                    <!-- 이후 리스너 달아서 리턴해줄 버튼 -->
                    <input type="submit" value="제출">
                </label>

                <br>

                <label id="reviewpoint">
                    평점(1-5) :
                    <!-- 편리한 숫자입력(슬라이드 바)을 위한 인풋 -->
                    <input type="range" min="1" max="5" list="transparent" step="num">
                    <!-- 슬라이드 바의 데이터 입력을 대략적으로 도와주는 데이터리스트 설정  -->
                    <datalist id="transparent">
                        <option value="1" label="Low">
                        <option value="3" label="Mid">
                        <option value="5" label="High">
                </label>

                <hr>

                <label id="reviewphoto">
                    사진을 첨부해주세요.
                    <br>
                    <input type="file">
                    <input type="file">
                </label>
                <br>
                <label id="reviewdate">
                    방문일을 입력해주세요.
                    <br>
                    <input type="date">
                </label>

                <br>
                <hr>
                <textarea id="reviewtext" placeholder="리뷰내용을 입력해주세요.">

            </div>
        </form>
    </section>
</body>

</html>
