<!DOCTYPE html>
<!-- 문서타입 선언 -->
<html>
<!-- 본문 작성 -->
    <head>
    <!-- 헤드 영역 작성 -->
        <title>
            텍스트 꾸미기
        </title>
        <!-- 헤드 영역 내 title 태그로 제목 작성 -->
        <style>
            /* 헤드 영역 내 style 태그로 CSS 스타일 사용 */
            p {color : brown; font-size : 10px; background-color: aliceblue; font-family: 'Lucida Console';}
            /* 색, 폰트 사이즈, 배경색, 폰트 */
            span {font-size: 15px; text-decoration: underline;}
            /* 폰트 사이즈, 밑줄 */
        </style>
    </head>

    <body> 
        <h3>
            텍스트와 폰트
        </h3>
        <hr>
        <p>
            AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고 
            <span>저는 이보다 1.5배 큽니다.</span>
        </p>


    </body>
</html>
