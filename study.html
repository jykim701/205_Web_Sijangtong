    <script>
        var map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.4945341, 126.9583711), // 좌표를 .csv로부터 가져와야하는데...

            position: new naver.maps.LatLng(37.4945341, 126.9583711),
